<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <figure>
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
        <figcaption><img src="./images/icon-view.svg"></figcaption>  
      </figure>
      <h1 class="hoveredtext">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="pricebox">
        <p class="price"><img src="./images/icon-ethereum.svg">0.041 ETH</p>
        <p class="remaining"><img src="./images/icon-clock.svg"> 3 days left</p>
      </div>
      <hr>
      <div class="authorbox">
        <img src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <strong class="hoveredtext">Jules Wyvern</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
